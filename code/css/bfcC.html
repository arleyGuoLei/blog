<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>3. 防止垂直 margin 重叠</title>
  <style>
    p {
      color: #f55;
      background: #fcc;
      width: 200px;
      line-height: 100px;
      text-align: center;
      margin: 100px;
    }
    
    .wrapper{
      /* 防止垂直 margin 重叠 */
      overflow: hidden;
    }

  </style>
</head>

<body>
  <p>Haha</p>
  <div class="wrapper">
    <p>Hehe</p>
  </div>

</body>

</html>
