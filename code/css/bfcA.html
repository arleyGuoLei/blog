<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自适应两栏布局</title>
  <style>
    .aside {
      width: 100px;
      height: 150px;
      /* 生成第一个BFC */
      float: left;
      background: #f66;
    }

    .main {
      height: 200px;
      background: #fcc;

    }

    .text-2>.main {
      /* 通过overflow 也生成BFC */
      /* overflow: hidden;  */
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="text-1">
    <div class="aside"></div>
    <div class="main"></div>
  </div>

  <div class="text-2">
    <div class="aside"></div>
    <div class="main"></div>
  </div>
</body>

</html>
