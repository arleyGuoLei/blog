<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Overflow</title>
  <style>
    .wrapper {
      height: 100px;
      background: #000000;
      overflow: inherit;
      position: relative;
    }
    .wrapper>.item{
      position: absolute;
      bottom: -80px;
      height: 50px;
      background: red;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="item">我要出来</div>
  </div>
</body>

</html>
